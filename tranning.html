<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e133d6c60e.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>

    .cardBox {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    width: 100%;
    }

    .card {
    padding: 2rem;
    height: 500px;
    font-size: 2rem;
    list-style: none;
    border-radius: 1rem;
    border: 1px solid lightgray;
    opacity: 0;
    transition: 150ms ease-in-out all;
    transform: translateX(200px);
    transition: .5s ease-in-out all;
    width: 500px;
    }

    .card.visible {
    transform: translateX(0);
    opacity: 1;
    }
    </style>
</head>
<body>
    <ul class="cardBox">
        <li class="card">아이템 1</li>
        <li class="card">아이템 2</li>
        <li class="card">아이템 3</li>
        <li class="card">아이템 4</li>
        <li class="card">아이템 5</li>
        <li class="card">아이템 6</li>
        <li class="card">아이템 7</li>
        <li class="card">아이템 8</li>
        <li class="card">아이템 9</li>
        <li class="card">아이템 10</li>
    </ul>
    <script>
    const $cards = document.querySelectorAll('.card')
    
    const observer = new IntersectionObserver(e => {
        e.forEach(entry => {
            entry.target.classList.toggle("visible", entry.isIntersecting)
    })
    }, { threshold: 0.5 })

    $cards.forEach(card => observer.observe(card));
    </script>
</body>
</html>
